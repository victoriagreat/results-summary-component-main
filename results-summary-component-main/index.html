<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <div class="container">
      <div class="main-container">
        <div class="left-side">
          <h3>Your Result</h3>
          <div class="result">
            <h1>76</h1>
            <p class="outOf">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="comment">You scored higher than 65% of the people who have taken this tests.</p>
        </div>
        <div class="right-side">
          <h3 class="summary"><span style="color: rgb(116, 98, 98)">Summary</span></h3>
          <table>
            <tr class="top-table" style="background-color: rgb(248, 212, 218);">
              <td><img src="assets/images/icon-reaction.svg" alt=""></td>
              <td style= "color: rgb(238, 118, 118);">Reaction</td>
              <td>80 / <span style="color: rgb(114, 103, 103)">100</span></td>
            </tr>
            <tr style="background-color: rgb(252, 237, 240);">
              <td><img src="assets/images/icon-memory.svg" alt=""></td>
              <td style="color: orange;">Memory</td>
              <td>92 / <span style="color: rgb(114, 103, 103)">100</span></td>
            </tr>
            <tr style="background-color: rgb(233, 250, 244);">
              <td><img src="assets/images/icon-verbal.svg" alt=""></td>
              <td style="color: rgb(141, 253, 216);">Verbal</td>
              <td>61 / <span style="color: rgb(114, 103, 103)">100</span></td>
            </tr>
            <tr class="bottom-table" style="background-color: rgb(227, 227, 250);">
              <td><img src="assets/images/icon-visual.svg" alt=""></td>
              <td style="color: blue;">Visual</td>
              <td>72 / <span style="color: rgb(114, 103, 103)">100</span></td>
            </tr>
          </table>
          <button>Continue</button>
        </div>
      </div>
    </div>


  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victoria</a>.
  </div> -->
</body>
</html>
